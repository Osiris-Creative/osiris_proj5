 	<header>
 		<div class="overlay"></div>
 	</header>
	<div class="logoContainer clearfix">
		<img src="public/assets/popcorn.svg" alt="popcorn icon logo">
		<h1>SnackFlicks</h1>
	</div>
 	
	<section>
		<div class="circle__menu--container">
			<div id='piemenu' data-wheelnav
			 data-wheelnav-slicepath='DonutSlice'
			 data-wheelnav-marker data-wheelnav-markerpath='PieLineMarker'
			 data-wheelnav-rotateoff
			 data-wheelnav-navangle='270'
			 data-wheelnav-cssmode 
			 data-wheelnav-init>
			 	<div data-wheelnav-navitemtext="Action" data-genre="Action" onmouseup=app.getUserGenre("Action")></div>
			    <div data-wheelnav-navitemtext="Drama" onmouseup=app.getUserGenre("Drama")></div>
			    <div data-wheelnav-navitemtext="Comedy" onmouseup=app.getUserGenre("Comedy")></div>

			    <div data-wheelnav-navitemtext="Horror" onmouseup=app.getUserGenre("Horror")></div>
			    <div data-wheelnav-navitemtext="Music" onmouseup=app.getUserGenre("Music")></div>
			    <div data-wheelnav-navitemtext="Romance" onmouseup=app.getUserGenre("Romance")></div>
			    <div data-wheelnav-navitemtext="Science Fiction" onmouseup=app.getUserGenre("Science")></div>
			</div>
			<div class="decade__selector">
				Choose a decade
				<form action="">
					<select name="decade" id="decadeChoice">
						<option value="1950s">1950s</option>

						<option value="1970s">1970s</option>

		</div>
